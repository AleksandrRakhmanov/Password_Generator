<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>&nbsp</nav>
    <main class="main">
      <div class="phrase_pass_gen">Генератор паролей</div>
      <div class="pass_container">
        <div class="text_in_pass_coitainer"></div>
      </div>
      <div class="btn_copy_and_gen_pass">
        <button class="btn_copy">Скопировать</button>
        <button class="btn_gen_pass">Сгенерировать пароль</button>
      </div>

      <div class="settings_container">
        <div class="settings">
          <div class="slider">
            <div>Длина &nbsp</div>
            <input
              class="slider_settings"
              type="range"
              min="8"
              max="20"
              step="1"
              value="10"
              oninput="generationPassword()"
              oninput="slider_setting()"
            />
            <div class="slider_value" style="padding-left: 15px"></div>
          </div>

          <div>
            <input type="radio" name="" class="input_numbers" />
            <button class="btn_numbers">Цифры</button>
          </div>
          <div>
            <input type="radio" name="" class="input_symbols" />
            <button class="btn_symbols">Символы</button>
          </div>
        </div>
      </div>
    </main>
    <footer>&nbsp</footer>
  </body>
  <script src="/main.js"></script>
</html>
